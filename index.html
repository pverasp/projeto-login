<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="stylesheet" href="/estilos/media-query.css" media="screen and (min-width: 768px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui fica a imagem. -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo! Fa√ßa login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="Login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>
                    <div>
                        <!-- <span class="material-symbols-outlined">
                            vpn_key
                        </span> -->
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci-senha.html">Esqueci a senha</a>
                    <span class="material-icons">mail</span>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
